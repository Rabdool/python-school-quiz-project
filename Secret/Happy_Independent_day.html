<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Celebrate Nigeria @65</title>
    <style>
        :root {
            --green-1: #006a4e;
            --green-2: #008753;
            --bg: #f7fff9;
            --card: #ffffff;
            --accent: #ffd700;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #e7f8ee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            width: min(680px, 95%);
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(10, 20, 30, 0.08);
            padding: 28px;
            text-align: center;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            letter-spacing: 0.2px;
        }

        p.lead {
            margin: 0 0 18px 0;
            color: #334;
            opacity: 0.85;
        }

        .btn {
            appearance: none;
            border: 0;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(90deg, var(--green-1), var(--green-2));
            color: white;
            box-shadow: 0 6px 16px rgba(0, 120, 60, 0.18);
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .btn:active {
            transform: translateY(1px) scale(.997);
        }

        .btn:focus {
            outline: 3px solid rgba(0, 135, 83, 0.18);
        }

        .message {
            margin: 20px auto 0;
            max-width: 640px;
            padding: 18px 20px;
            border-radius: 12px;
            background: linear-gradient(180deg, #fff 0%, #f6fff7 100%);
            border: 1px solid rgba(0, 0, 0, 0.04);
            box-shadow: 0 8px 18px rgba(4, 20, 12, 0.06);
            transform-origin: center;
            display: flex;
            align-items: center;
            gap: 14px;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: translateY(12px) scale(.995);
        }

        .message.show {
            animation: popIn .5s cubic-bezier(.14, .7, .25, 1) forwards;
            pointer-events: auto;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translateY(12px) scale(.995);
            }

            60% {
                opacity: 1;
                transform: translateY(-6px) scale(1.02);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .flag {
            font-size: 2rem;
            line-height: 1;
        }

        .msg-text {
            font-weight: 700;
            font-size: 1.05rem;
            color: #063;
            white-space: nowrap;
        }

        .small {
            display: block;
            margin-top: 12px;
            color: #536;
            font-size: 0.88rem;
            opacity: 0.85;
        }
    </style>
</head>

<body>
    <main class="container" role="main">
        <h1>Quick celebration snippet</h1>
        <p class="lead">Click the button to display the message.</p>

        <button id="showBtn" class="btn" aria-controls="celebrate" aria-pressed="false">
            Show message ðŸŽ‰
        </button>

        <div id="celebrate" class="message" role="status" aria-live="polite" aria-atomic="true">
            <div class="flag" aria-hidden="true">ðŸ‡³ðŸ‡¬</div>
            <div class="msg-text">Happy independent Nigeria @65</div>
        </div>

        <span class="small">Press again to hide the message.</span>
    </main>

    <script>
        const btn = document.getElementById('showBtn');
        const msg = document.getElementById('celebrate');

        btn.addEventListener('click', () => {
            const isShown = msg.classList.toggle('show');
            btn.setAttribute('aria-pressed', String(isShown));
        });

        btn.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                btn.click();
            }
        });
    </script>
</body>

</html>
