<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Status Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-purple-pink {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }

        .gradient-yellow {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
        }

        .gradient-purple-blue {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .subdomain-card-active {
            background: linear-gradient(45deg, rgba(39, 174, 96, 0.05), rgba(46, 204, 113, 0.05));
        }

        .subdomain-card-inactive {
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.05), rgba(192, 57, 43, 0.05));
        }

        .status-active {
            background-color: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        .status-inactive {
            background-color: #e74c3c;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen p-5 font-sans">
    <div class="max-w-6xl mx-auto bg-white bg-opacity-95 backdrop-filter backdrop-blur-sm rounded-3xl p-8 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-gray-800 text-5xl font-bold mb-3 drop-shadow-lg">üåê Subdomain Status Dashboard</h1>
            <p class="text-gray-600 text-lg">Monitor and display subdomain status information</p>
        </div>

        <div class="gradient-yellow p-4 rounded-xl mb-6 text-center text-gray-800 font-medium">
            <strong>Educational Demo:</strong> This dashboard displays mock subdomain data for demonstration purposes.
        </div>

        <div class="flex justify-center gap-5 mb-8 flex-wrap">
            <input type="text"
                class="px-5 py-3 border-2 border-gray-300 rounded-xl text-base min-w-64 transition-all duration-300 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100"
                id="domainInput" placeholder="Enter domain (e.g., example.com)" value="example.com">
            <button
                class="px-6 py-3 gradient-purple-blue text-white border-none rounded-xl text-base cursor-pointer transition-all duration-300 font-semibold hover:transform hover:-translate-y-1 hover:shadow-xl"
                onclick="simulateCheck()">Check Subdomains</button>
            <button
                class="px-6 py-3 gradient-purple-blue text-white border-none rounded-xl text-base cursor-pointer transition-all duration-300 font-semibold hover:transform hover:-translate-y-1 hover:shadow-xl"
                onclick="clearResults()">Clear Results</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8 hidden" id="stats">
            <div class="gradient-purple-pink text-white p-5 rounded-2xl text-center shadow-xl">
                <div class="text-3xl font-bold mb-1" id="totalChecked">0</div>
                <div class="text-sm opacity-90">Total Checked</div>
            </div>
            <div class="gradient-purple-pink text-white p-5 rounded-2xl text-center shadow-xl">
                <div class="text-3xl font-bold mb-1" id="activeCount">0</div>
                <div class="text-sm opacity-90">Active</div>
            </div>
            <div class="gradient-purple-pink text-white p-5 rounded-2xl text-center shadow-xl">
                <div class="text-3xl font-bold mb-1" id="inactiveCount">0</div>
                <div class="text-sm opacity-90">Inactive</div>
            </div>
        </div>

        <div class="bg-gray-100 rounded-2xl p-6 mt-5 hidden" id="resultsContainer">
            <h3 class="mb-5 text-gray-800 text-xl font-semibold">Subdomain Status Results</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="resultsGrid"></div>
        </div>

        <div class="text-center py-10 hidden" id="loadingIndicator">
            <div class="w-10 h-10 border-4 border-gray-300 border-t-indigo-500 rounded-full animate-spin mx-auto mb-5">
            </div>
            <p class="text-gray-600">Checking subdomains...</p>
        </div>
    </div>
</body>

<script>
    const mockSubdomains = [
        'www', 'mail', 'ftp', 'admin', 'test', 'blog', 'dev', 'shop',
        'api', 'cdn', 'static', 'media', 'assets', 'secure', 'mobile', 'app'
    ];

    function simulateCheck() {
        const domain = document.getElementById('domainInput').value.trim();
        if (!domain) {
            alert('Please enter a domain name');
            return;
        }

        showLoading();

        setTimeout(() => {
            const results = generateMockResults(domain);
            displayResults(results);
            hideLoading();
            updateStats(results);
        }, 2000);
    }

    function generateMockResults(domain) {
        return mockSubdomains.map(subdomain => ({
            subdomain: subdomain,
            url: `${subdomain}.${domain}`,
            status: Math.random() > 0.3 ? 'active' : 'inactive',
            responseTime: Math.floor(Math.random() * 500) + 50,
            statusCode: Math.random() > 0.3 ? 200 : 404
        }));
    }

    function displayResults(results) {
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsContainer = document.getElementById('resultsContainer');

        resultsGrid.innerHTML = '';

        results.forEach(result => {
            const card = document.createElement('div');
            const statusClass = result.status === 'active' ? 'subdomain-card-active border-l-green-500' : 'subdomain-card-inactive border-l-red-500';

            card.className = `bg-white rounded-xl p-5 shadow-lg transition-all duration-300 border-l-4 hover:transform hover:-translate-y-2 hover:shadow-2xl ${statusClass}`;

            card.innerHTML = `
                    <div class="font-semibold text-lg text-gray-800 mb-2">
                        <span class="inline-block w-3 h-3 rounded-full mr-2 ${result.status === 'active' ? 'status-active' : 'status-inactive'}"></span>
                        ${result.url}
                    </div>
                    <div class="text-gray-600 text-sm">
                        Status: ${result.status === 'active' ? 'Online' : 'Offline'} | 
                        Code: ${result.statusCode} | 
                        Response: ${result.responseTime}ms
                    </div>
                `;

            resultsGrid.appendChild(card);
        });

        resultsContainer.classList.remove('hidden');
    }

    function updateStats(results) {
        const active = results.filter(r => r.status === 'active').length;
        const inactive = results.filter(r => r.status === 'inactive').length;

        document.getElementById('totalChecked').textContent = results.length;
        document.getElementById('activeCount').textContent = active;
        document.getElementById('inactiveCount').textContent = inactive;
        document.getElementById('stats').classList.remove('hidden');
    }

    function showLoading() {
        document.getElementById('loadingIndicator').classList.remove('hidden');
        document.getElementById('resultsContainer').classList.add('hidden');
        document.getElementById('stats').classList.add('hidden');
    }

    function hideLoading() {
        document.getElementById('loadingIndicator').classList.add('hidden');
    }

    function clearResults() {
        document.getElementById('resultsContainer').classList.add('hidden');
        document.getElementById('stats').classList.add('hidden');
        document.getElementById('domainInput').value = 'example.com';
    }

    document.getElementById('domainInput').focus();

    document.getElementById('domainInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            simulateCheck();
        }
    });
</script>
</body>

</html>
